  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="../index.html"
            ><img src="../img/logo.svg" alt="Hemsidans logga"
          /></a>
        </div>
        <button class="veganburger">
          <span class="line-container">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
          </span>
          <span class="Menu">Meny</span>

        <nav>

            <li><a href="../omMig/omMig.html">OM MIG</a></li>

          </ul>
        </nav>

    <main>
      <div class="hero">
        <div class="hero-img">
          <picture>
            <source type="image/svg+xml" srcset="../img/header.svg" />
            <source type="image/webp" srcset="../img/header.webp" />
            <img src="../img/header.jpg" alt="Hemsidans välkomstbild" />

          <section class="fargstick">
            <h2>Färgstick</h2>
            <div class="img-wrapper">
              <picture>
                <source
                  media="(max-width: 695px)"
                  srcset="
                    ../img/fargstick_foreW315.avif 1x,
                    ../img/fargstick_foreW315.webp 1x,
                    ../img/fargstick_foreW315.jpg  1x,
                    ../img/fargstick_foreW630.avif 2x,
                    ../img/fargstick_foreW630.webp 2x,
                    ../img/fargstick_foreW630.jpg  2x,
                    ../img/fargstick_foreW945.avif 3x,
                    ../img/fargstick_foreW945.webp 3x,
                    ../img/fargstick_foreW945.jpg  3x

                <source
                  srcset="
                    ../img/fargstick_foreW550.avif  1x,
                    ../img/fargstick_foreW550.webp  1x,
                    ../img/fargstick_foreW550.jpg   1x,
                    ../img/fargstick_foreW1100.avif 2x,
                    ../img/fargstick_foreW1100.webp 2x,

                    ../img/fargstick_foreW1650.avif 3x,
                    ../img/fargstick_foreW1650.webp 3x,
                    ../img/fargstick_foreW1650.jpg  3x

                />
                <img
                  src="../img/fargstick_foreW550.jpg"
                  alt="En bild på vintertid i Sundsvall"
                  loading="lazy"
                />
              </picture>
              <picture>
                <source
                  media="(max-width: 695px)"

                    ../img/fargstickW315.avif 1x,
                    ../img/fargstickW315.webp 1x,
                    ../img/fargstickW315.jpg  1x,
                    ../img/fargstickW630.avif 2x,
                    ../img/fargstickW630.webp 2x,

                  loading="lazy"
                />
